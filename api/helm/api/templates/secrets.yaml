{{- $postgresqlServiceName := include "postgresql.fullname" . -}}
{{- $postgresqlUser := .Values.postgresql.postgresUser | default (randAlphaNum 20) -}}
{{- $postgresqlPassword := .Values.postgresql.postgresPassword | default (randAlphaNum 20) -}}
{{- $postgresqlDatabase := .Values.postgresql.postgresDatabase | default (randAlphaNum 10) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{ if .Values.postgresql.enabled }}
  database-url: {{ printf "pgsql://%s:%s@%s/%s?serverVersion=9.6" $postgresqlUser $postgresqlPassword $postgresqlServiceName $postgresqlDatabase | b64enc | quote }}
  {{ else }}
  database-url: {{ .Values.postgresql.url | b64enc | quote }}
  {{ end }}
  secret: {{ .Values.secret | default randAlphaNum 40 | b64enc | quote }}
  mercure-jwt: {{ .Values.php.mercure.jwt | b64enc | quote }}
  mercure-jwtKey: {{ .Values.mercure.jwtKey | b64enc | quote }}
  mercure-publisherJwtKey: {{ .Values.mercure.jwtKey | b64enc | quote }}
  mercure-subscriberJwtKey: {{ .Values.mercure.jwtKey | b64enc | quote }}
