api_platform:
    title: API Platform's demo
    version: 1.0.0
    description: |
        This is a demo application of the [API Platform](https://api-platform.com) framework.
        [Its source code](https://github.com/api-platform/demo) includes various examples, check it out!
        You may also be interested by [the GraphQL entrypoint](/graphql).
        [A PWA](/) and [an admin](/admin) are consuming this API.
    graphql:
        graphql_playground: false
    mercure: ~
    http_cache:
        public: true
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
        extra_properties:
            standard_put: true
    oauth:
        enabled: true
        clientId: '%env(OIDC_SWAGGER_CLIENT_ID)%'
        pkce: true
        type: oauth2
        flow: authorizationCode
        # todo retrieve url from .well-known
        tokenUrl: '%env(OIDC_SERVER_URL)%/protocol/openid-connect/token'
        # todo retrieve url from .well-known
        authorizationUrl: '%env(OIDC_SERVER_URL)%/protocol/openid-connect/auth'
        scopes:
            openid: (required) Indicates that the application intends to use OIDC to verify the user's identity

when@prod:
    parameters:
        # The api url that is called to invalidate cached resources
        # Can't be set in .env file cause it's only available on prod env
        env(SOUIN_API_URL): http://caddy/souin-api/souin

    api_platform:
        http_cache:
            invalidation:
                enabled: true
                purger: 'api_platform.http_cache.purger.souin'
                urls: ['%env(SOUIN_API_URL)%']
        defaults:
            cache_headers:
                max_age: 0
                shared_max_age: 3600

services:
    app.filter.review.admin.search:
        class: 'ApiPlatform\Doctrine\Orm\Filter\SearchFilter'
        arguments:
            $managerRegistry: '@doctrine'
            $iriConverter: '@api_platform.iri_converter'
            $propertyAccessor: '@property_accessor'
            $logger: '@logger'
            $properties: { user: 'exact', book: 'exact' } ]
            $identifiersExtractor: '@api_platform.api.identifiers_extractor'
            $nameConverter: '@?api_platform.name_converter'
        tags: [ 'api_platform.filter' ]

    app.filter.review.admin.numeric:
        class: 'ApiPlatform\Doctrine\Orm\Filter\NumericFilter'
        arguments:
            $managerRegistry: '@doctrine'
            $logger: '@logger'
            $properties: { rating: ~ } ]
            $nameConverter: '@?api_platform.name_converter'
        tags: [ 'api_platform.filter' ]
